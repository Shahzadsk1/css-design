<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Design 1</title>
  </head>
  <body>
    <div class="box">
      <div class="brace-1">
        <div class="br-1"></div>
        <div class="br-2"></div>
        <div class="br-3"></div>
        <div class="br-4"></div>
        <div class="br-5"></div>
        <div class="br-6"></div>
      </div>
      <div class="container">
        <!-- Sword 1 -->

        <div class="swords">
          <section class="sword1">
            <div class="sw-1-triangle"></div>
            <div class="sw-1-blade"></div>
            <div class="sw-1-plate"></div>
            <div class="sw-1-handle"></div>
          </section>
          <!-- Sword 2 -->
          <section class="sword2">
            <div class="sw-2-triangle"></div>
            <div class="sw-2-blade"></div>
            <div class="sw-2-plate"></div>
            <div class="sw-2-handle"></div>
          </section>
        </div>
      </div>
      <div class="brace-2">
        <div class="br-1"></div>
        <div class="br-2"></div>
        <div class="br-3"></div>
        <div class="br-4"></div>
        <div class="br-5"></div>
        <div class="br-6"></div>
      </div>
    </div>
  </body>
</html>
